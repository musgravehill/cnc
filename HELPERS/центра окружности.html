		<script>
			
			function calc_1(form)
			{
				var commenty = "";
				var commentx = "";
				var commentr = "";
				var y;
				var x;
				var r;
			//	var re = /[\D]/;
				x1 = parseFloat(form.x1.value.replace(',', '.'));
				y1 = parseFloat(form.y1.value.replace(',', '.'));
				x2 = parseFloat(form.x2.value.replace(',', '.'));
				y2 = parseFloat(form.y2.value.replace(',', '.'));
				x3 = parseFloat(form.x3.value.replace(',', '.'));
				y3 = parseFloat(form.y3.value.replace(',', '.'));
				
				y = ((x3-x1)/2+(y3*y3-y2*y2)/(2*(x3-x2))-(y2*y2-y1*y1)/(2*(x2-x1)))/((y1-y2)/(x2-x1)-(y2-y3)/(x3-x2));
				x = y*(y2-y3)/(x3-x2)+(x3*x3-x2*x2)/(2*(x3-x2))+(y3*y3-y2*y2)/(2*(x3-x2));
				r = Math.pow(((x1-x)*(x1-x)+(y1-y)*(y1-y)), 1/2);
				
				if((x2-x1==0)||(x3-x2==0)||(((y1-y2)/(x2-x1))-((y2-y3)/(x3-x2))==0)) {
					commenty += "err";
					commentx += "err";
					commentr += "err";
				}
				else {
					commenty += Math.round(y*1000)/1000;
					commentx += Math.round(x*1000)/1000;
					commentr += Math.round(r*1000)/1000;
				}
				
				form.Resulty.value=commenty;
				form.Resultx.value=commentx;
				form.Resultr.value=commentr;
				console.log(y);
			}
		</script>
